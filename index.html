<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,400;0,500;0,700;0,800;0,900;1,400;1,500;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="center" id="center">
        <div class="menu">
            <button class="nav-button" id="barra">
                <i class="fa-solid fa-bars fa-2x"></i>
            </button>
        </div>
        <div id="overlay">

            <div class="overlay-content">
                <div class="overlay-background">
                    <i id="close" class="fa-solid fa-xmark" style="font-size:34px;"></i>
                    <h3>To-Do List</h3>
                </div>
                <div id="task-container">
                    <ul id="tasks" class="task-content">

                    </ul>
                </div>
                <div class="container-todo">
                    <div class="to-do-box">
                        <div class="input-icon-container">
                        <input type="text" id="todo" class="to_do" placeholder="To-Do List" oninput="inputAtive()">
                        <span class="fa-solid fa-pen" onclick="nota()"></span>
                        </div>
                        <button class="adicionar" id="addOk" onclick="task()">Adicionar</button>
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="container">
            <div class="display">
                <div class="pomodoro_break">
                    <button class="pomodoro animate__animated" id="pomodoroid" onclick="pomodoro()">
                        Pomodoro
                    </button>

                    <button class="pomodoro animate__animated " id="break" onclick="descansar()">
                        Break
                    </button>
                </div>
                <div class="itens">
                    <button class="more-less" onclick="minus()" id="minusButton">
                        <i class="fa-solid fa-circle-minus"></i>
                    </button>
                    <p id="tempo">00:00</p>
                    <button class="more-less animate__animated" onclick="add()" id="addButton">
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>
                </div>
                <div class="board">
                    <button class="play-pause" id="play" onclick="comeÃ§ar()">
                        <i class="fa-solid fa-play" id="icon"></i>
                    </button>
                </div>
            </div>

        </div>
        <footer>Feito por Kevin Barbosa</footer>

    </div>
<div class="modal-container">
    <div class="modal" id="modal">
        <div class="modal-content">
            <span id="fecharModal" class="fa-solid fa-xmark"></span>
            <input type="text" name="title" class="title" id="modalTodo" placeholder="Task" >
            <textarea class="modalText" id="resumeId" placeholder="Notas..."></textarea>
            <button class="addModal" id="addModal">Adicionar</button>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>

</html>
